<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zkeq のドラえもん</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <link href="https://jsd.onmicrosoft.cn/gh/highlightjs/cdn-release@11.5.1/build/styles/default.min.css" type="text/css" rel="stylesheet" />
  <script src="https://jsd.onmicrosoft.cn/gh/highlightjs/cdn-release@11.5.1/build/highlight.min.js"></script>
  <div class="title">
    <h2>Zkeq のドラえもん<br>
      
    Zkeq 的 多啦A梦</h2>
    <div class="actions">
      <div class="oneline">
      <button class="play lineitem">播放</button>
      <button class="stop lineitem">暂停</button>
      </div>
      速度：<input type="range" class="btn" onchange="change_range(this.value)" min="1" max="20" step="1" value="5" />
    </div>
  </div>
  <div class="container">
    <div class="progress-bar"></div>
    <pre>
    <code class="text language-css"></code>
    </pre>
    <div class="doraemon">
      <div class="head">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="mousetache">
            <div class="left">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="right">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="choker">
        <div class="bell">
          <div class="dot"></div>
        </div>
      </div>
      <div class="body">
        <div class="arm left"></div>
        <div class="main-body">
          <div class="belly">
            <div class="pocket"></div>
          </div>
          <div class="feet">
            <div class="foot left"></div>
            <div class="foot right"></div>
          </div>
        </div>
        <div class="arm right"></div>
      </div>
    </div>
  </div>
</body>
<style class="doraemon-style"></style>
<script src="./index.js"></script>
</html>
